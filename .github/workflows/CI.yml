name: alifedata-phyloinformatics-convert

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9, "3.10", 3.11, 3.12, 3.13]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install pip setuptools wheel --upgrade
        pip install tox tox-gh-actions
    - name: Test with tox
      run: tox
    - name: Install package
      run: python -m pip install .
    - name: Install dependencies for Python 3.13
      run: |
        python -m pip install -r requirements-dev/requirements-3.13.txt
      if: ${{ matrix.python-version }} == '3.13'
    - name: Test CLI
      run: |
        alifedata-phyloinformatics-convert --help
        python3 -m alifedata_phyloinformatics_convert --help

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
    - run: python setup.py sdist bdist_wheel
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
